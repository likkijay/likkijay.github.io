<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #92bde7;
            color: #485e74;
            line-height: 1.6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1em;
        }

        .container {
            max-width: 1170px;
            margin: auto;
            padding: 1em;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .brand {
            text-align: center;
        }

        .brand span {
            color: #fff;
        }

        .wrapper {
            box-shadow: 0 0 20px 0 rgba(72, 94, 116, 0.7);
        }

        .wrapper > * {
            padding: 1em;
        }

        .company-info {
            background-color: #c9e6ff;
        }

        .company-info h3, .company-info ul {
            text-align: center;
            margin: 0 0 1rem 0;
        }

        .contact {
            background-color: #f9feff;
        }

        .contact form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        .contact form label {
            display: block;
        }

        .contact form p {
            margin: 0;
        }

        .contact form .full {
            grid-column: 1/3;
        }

        .contact form button, .contact form input, .contact form textarea {
            width: 100%;
            padding: 1em;
            border: 1px solid #c9e6ff;
        }

        .contact form button {
            background-color: #c9e6ff;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .contact form button:hover, .contact form button:focus {
            background-color: #92bde7;
            color: #fff;
            outline: none;
            transition: background-color 1s ease-out;
        }
        
        .fa {
          margin-right: 4px;
        }

        @media(min-width:700px) {
            .wrapper {
                display: grid;
                grid-template-columns: 1fr 2fr;
            }

            .wrapper > * {
                padding: 2em;
            }

            .company-info h3, .company-info ul, .brand {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Acme</span> Web Design</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Acme Web Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 44 Something st.</li>
                    <li><i class="fa fa-phone"></i> (555) 555-5555</li>
                    <li><i class="fa fa-envelope"></i> email@email.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email us</h3>
                <form id="form">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" autocomplete="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company" autocomplete="organization">
                    </p>
                    <p>
                        <label>Email Adress</label>
                        <input type="text" name="name" id="email" autocomplete="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone" autocomplete="tel-national">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>
    <script>

        const config = {
            apiKey: "AIzaSyADlPa33DuGp0DdbSIdS2gCAg4A3QLStzA",
            authDomain: "likkijay-test.firebaseapp.com",
            databaseURL: "https://likkijay-test.firebaseio.com",
            projectId: "likkijay-test",
            storageBucket: "likkijay-test.appspot.com",
            messagingSenderId: "864785108564"
        };
        
        firebase.initializeApp(config);

        const messagesRef = firebase.database().ref('messages');

        const getInputVal = (id) => document.getElementById(id).value;

        const submitForm = (e) => {
            e.preventDefault();

            const name = getInputVal('name');
            const company = getInputVal('company');
            const email = getInputVal('email');
            const phone = getInputVal('phone');
            const message = getInputVal('message');

            saveMessage({name, company, email, phone, message});
        };

        const saveMessage = ({name, company, email, phone, message}) => {
            const newMessageRef = messagesRef.push();
            newMessageRef.set({
                name,
                company,
                email,
                phone,
                message
            });
        };
        
        document.getElementById('form').addEventListener('submit', submitForm);
    </script>
</body>
</html>
