<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Location Finder</title>
  <link rel="stylesheet" href="../libs/bulma.min.css">
  <link rel="stylesheet" href="../libs/font-awesome-4.7.0/css/font-awesome.min.css">
  <style>
    .icon-remove,
    .icon-check {
      display: none;
    }
  </style>
</head>

<body>
  <section class="hero hero-body is-dark container">
    <h1 class="title">US Location Info</h1>
    <h2 class="subtitle">Enter a zipcode to get the location info</h2>
    <form id="zipForm">
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input type="text" class="input zip is-large" placeholder="Enter Zipcode">
          <span class="icon is-small is-left">
            <i class="fa fa-map-pin"></i>
          </span>
          <span class="icon is-small is-right icon-check">
            <i class="fa fa-check"></i>
          </span>
          <span class="icon is-small is-right icon-remove">
            <i class="fa fa-remove"></i>
          </span>
        </div>
      </div>
    </form>
  </section>

  <br>
  <div class="container">
    <div id="output"></div>
  </div>

  <script>
    document.querySelector('#zipForm').addEventListener('submit', getLocationInfo);
    document.querySelector('body').addEventListener('click', deleteLoc);

    function getLocationInfo(e) {
      e.preventDefault();

      let zip = document.querySelector('.zip').value;
      fetch(`http://api.zippopotam.us/us/${zip}`)
        .then(response => {
          if (response.status != 200) {
            showIcon('remove');
            document.querySelector('#output').innerHTML = `
              <article class="message is-danger">
                <div class="message-header">
                  <p>Invalid Zipcode, please try again</p>
                  <button class="delete"></button>
                </div>
              </article>
            `;
            throw Error(response.statusText);
          } else {
            showIcon('check');
            return response.json();
          }
        })
        .then(data => {
          let output = '';
          data.places.forEach(place => {
            output += `
              <article class="message is-primary">
                <div class="message-header">
                  <p>Location Info</p>
                  <button class="delete"></button>
                </div>
                <div class="message-body">
                  <ul>
                    <li>
                        <strong>City: </strong>${place['place name']}
                    </li>
                    <li>
                        <strong>State: </strong>${place['state']}
                    </li>
                    <li>
                        <strong>Longitude: </strong>${place['longitude']}
                    </li>
                    <li>
                        <strong>Latitude: </strong>${place['latitude']}
                    </li>
                  </ul>  
                </div>
              </article>
            `;
          });

          document.querySelector('#output').innerHTML = output;
        })
        .catch(err => console.log(err));
    }

    function showIcon(icon) {
      document.querySelector('.icon-check').style.display = 'none';
      document.querySelector('.icon-remove').style.display = 'none';

      document.querySelector(`.icon-${icon}`).style.display = 'inline-flex';
    }

    function deleteLoc(e) {
      if(e.target.className == 'delete') {
        document.querySelector('.message').remove();
        document.querySelector('.zip').value = '';
        document.querySelector('.icon-check').style.display = 'none';
        document.querySelector('.icon-remove').style.display = 'none';
      }
    }
  </script>
</body>

</html>
